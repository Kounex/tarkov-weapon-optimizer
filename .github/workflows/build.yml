name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (all, windows, linux, macos)'
        required: false
        default: 'all'

permissions:
  contents: write

jobs:
  build-windows:
    if: github.event.inputs.platform != 'linux' && github.event.inputs.platform != 'macos'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller requests ortools streamlit altair pandas plotly loguru

      - name: Build Windows Executable
        run: |
          pyinstaller --onefile --noconsole `
            --add-data "locales;locales" `
            --add-data "tasks.json;." `
            --add-data "app.py;." `
            --add-data "weapon_optimizer.py;." `
            --add-data "i18n.py;." `
            --add-data "queries.py;." `
            --collect-all streamlit `
            --copy-metadata altair `
            --copy-metadata plotly `
            --collect-all ortools `
            --collect-all loguru `
            --name tarkov-optimizer `
            launcher.py

      - name: Test Windows Executable
        run: |
          # Start the app in background
          Start-Process -FilePath "dist\tarkov-optimizer.exe" -PassThru | Set-Variable -Name proc

          # Wait for server to start (max 60s)
          $timeout = 60
          $started = $false
          for ($i = 0; $i -lt $timeout; $i++) {
            Start-Sleep -Seconds 1
            try {
              $response = Invoke-WebRequest -Uri "http://localhost:8501/_stcore/health" -UseBasicParsing -TimeoutSec 2
              if ($response.StatusCode -eq 200) {
                Write-Host "✅ Server started successfully after $i seconds"
                $started = $true
                break
              }
            } catch {
              Write-Host "Waiting for server... ($i/$timeout)"
            }
          }

          # Kill the process
          Get-Process -Name "tarkov-optimizer" -ErrorAction SilentlyContinue | Stop-Process -Force

          if (-not $started) {
            Write-Host "❌ Server failed to start within $timeout seconds"
            exit 1
          }
        shell: pwsh

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: tarkov-optimizer-windows
          path: dist/tarkov-optimizer.exe
          compression-level: 0

  build-linux:
    if: github.event.inputs.platform != 'windows' && github.event.inputs.platform != 'macos'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller requests ortools streamlit altair pandas plotly loguru

      - name: Build Linux Executable
        run: |
          pyinstaller --onefile \
            --add-data "locales:locales" \
            --add-data "tasks.json:." \
            --add-data "app.py:." \
            --add-data "weapon_optimizer.py:." \
            --add-data "i18n.py:." \
            --add-data "queries.py:." \
            --collect-all streamlit \
            --copy-metadata altair \
            --copy-metadata plotly \
            --collect-all ortools \
            --collect-all loguru \
            --name tarkov-optimizer \
            launcher.py

      - name: Test Linux Executable
        run: |
          # Start the app in background
          chmod +x dist/tarkov-optimizer
          dist/tarkov-optimizer &
          APP_PID=$!

          # Wait for server to start (max 60s)
          timeout=60
          started=false
          for i in $(seq 1 $timeout); do
            sleep 1
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8501/_stcore/health | grep -q "200"; then
              echo "✅ Server started successfully after $i seconds"
              started=true
              break
            fi
            echo "Waiting for server... ($i/$timeout)"
          done

          # Kill the process
          kill $APP_PID 2>/dev/null || true

          if [ "$started" != "true" ]; then
            echo "❌ Server failed to start within $timeout seconds"
            exit 1
          fi

      - name: Rename executable for release
        run: mv dist/tarkov-optimizer dist/tarkov-optimizer-linux

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: tarkov-optimizer-linux
          path: dist/tarkov-optimizer-linux
          compression-level: 0

  build-macos:
    if: github.event.inputs.platform != 'windows' && github.event.inputs.platform != 'linux'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller requests ortools streamlit altair pandas plotly loguru

      - name: Build macOS Executable
        run: |
          pyinstaller --onefile \
            --add-data "locales:locales" \
            --add-data "tasks.json:." \
            --add-data "app.py:." \
            --add-data "weapon_optimizer.py:." \
            --add-data "i18n.py:." \
            --add-data "queries.py:." \
            --collect-all streamlit \
            --copy-metadata altair \
            --copy-metadata plotly \
            --collect-all ortools \
            --collect-all loguru \
            --name tarkov-optimizer \
            launcher.py

      - name: Test macOS Executable
        run: |
          # Start the app in background
          chmod +x dist/tarkov-optimizer
          dist/tarkov-optimizer &
          APP_PID=$!

          # Wait for server to start (max 60s)
          timeout=60
          started=false
          for i in $(seq 1 $timeout); do
            sleep 1
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:8501/_stcore/health | grep -q "200"; then
              echo "✅ Server started successfully after $i seconds"
              started=true
              break
            fi
            echo "Waiting for server... ($i/$timeout)"
          done

          # Kill the process
          kill $APP_PID 2>/dev/null || true

          if [ "$started" != "true" ]; then
            echo "❌ Server failed to start within $timeout seconds"
            exit 1
          fi

      - name: Rename executable for release
        run: mv dist/tarkov-optimizer dist/tarkov-optimizer-macos

      - name: Upload macOS Executable
        uses: actions/upload-artifact@v4
        with:
          name: tarkov-optimizer-macos
          path: dist/tarkov-optimizer-macos
          compression-level: 0

  create-release:
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, '-') }}

  notify:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Windows executable: tarkov-optimizer-windows" >> $GITHUB_STEP_SUMMARY
          echo "✅ Linux executable: tarkov-optimizer-linux" >> $GITHUB_STEP_SUMMARY
          echo "✅ macOS executable: tarkov-optimizer-macos" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the Actions tab." >> $GITHUB_STEP_SUMMARY
