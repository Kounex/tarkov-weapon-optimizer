name: Build Executables

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build (all, windows, linux, macos)'
        required: false
        default: 'all'

jobs:
  build-windows:
    if: github.event.inputs.platform != 'linux' && github.event.inputs.platform != 'macos'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller requests ortools streamlit altair pandas plotly

      - name: Build Windows Executable
        run: |
          pyinstaller --onefile --noconsole `
            --add-data "locales;locales" `
            --add-data "tasks.json;." `
            --copy-metadata streamlit `
            --copy-metadata altair `
            --copy-metadata plotly `
            --name tarkov-optimizer `
            app.py

      - name: Upload Windows Executable
        uses: actions/upload-artifact@v4
        with:
          name: tarkov-optimizer-windows
          path: dist/tarkov-optimizer.exe
          compression-level: 0

  build-linux:
    if: github.event.inputs.platform != 'windows' && github.event.inputs.platform != 'macos'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller requests ortools streamlit altair pandas plotly

      - name: Build Linux Executable
        run: |
          pyinstaller --onefile \
            --add-data "locales:locales" \
            --add-data "tasks.json:." \
            --copy-metadata streamlit \
            --copy-metadata altair \
            --copy-metadata plotly \
            --name tarkov-optimizer \
            app.py

      - name: Upload Linux Executable
        uses: actions/upload-artifact@v4
        with:
          name: tarkov-optimizer-linux
          path: dist/tarkov-optimizer
          compression-level: 0

  build-macos:
    if: github.event.inputs.platform != 'windows' && github.event.inputs.platform != 'linux'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system pyinstaller requests ortools streamlit altair pandas plotly

      - name: Build macOS Executable
        run: |
          pyinstaller --onefile \
            --add-data "locales:locales" \
            --add-data "tasks.json:." \
            --copy-metadata streamlit \
            --copy-metadata altair \
            --copy-metadata plotly \
            --name tarkov-optimizer \
            app.py

      - name: Upload macOS Executable
        uses: actions/upload-artifact@v4
        with:
          name: tarkov-optimizer-macos
          path: dist/tarkov-optimizer
          compression-level: 0

  create-release:
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/**
          generate_release_notes: true
          prerelease: ${{ contains(github.ref, '-') }}

  notify:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Windows executable: tarkov-optimizer-windows" >> $GITHUB_STEP_SUMMARY
          echo "✅ Linux executable: tarkov-optimizer-linux" >> $GITHUB_STEP_SUMMARY
          echo "✅ macOS executable: tarkov-optimizer-macos" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the Actions tab." >> $GITHUB_STEP_SUMMARY
