[workspace]
name = "tarkov-guns"
version = "1.0.0"
description = "Tarkov Weapon Mod Optimizer"
authors = ["Ahai"]
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-64", "osx-arm64"]

[dependencies]
python = ">=3.10,<3.14"
requests = ">=2.31.0"
streamlit = ">=1.30.0"
plotly = ">=5.18.0"
pandas = ">=2.0.0"
altair = ">=5.0.0"

[tasks]
start = "streamlit run app.py"

[pypi-dependencies]
ortools = ">=9.0.0"
loguru = ">=0.7.0"
